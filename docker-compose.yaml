version: '3'
services:
  db:
    image: mariadb:10.1.45
    volumes:
      - .docker/data/db:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: toor
      MYSQL_DATABASE: template
      MYSQL_USER: root
      MYSQL_PASSWORD: toor
    ports:
      - 3306:3306

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    environment:
      PMA_HOSTS: db
      PMA_USER: root
      PMA_PASSWORD: toor
      UPLOAD_LIMIT: '20480000'
    ports:
      - 8080:80
    links:
      - db

  mailcatcher:
    image: schickling/mailcatcher
    ports:
      - 1025:1025
      - 1080:1080
    labels:
      com.symfony.server.service-prefix: 'MAILER'

  redis:
    image: redis
    volumes:
      - .docker/data/redis:/data
    ports:
      - 6379:6379
    labels:
      com.symfony.server.service-prefix: 'REDIS'

  yarn:
    image: node:12-alpine
    volumes:
      - .:/app
    ports:
      - 8888:8080
    working_dir: /app
    command: ["yarn", "docker" ]